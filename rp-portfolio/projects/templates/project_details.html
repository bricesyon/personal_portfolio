{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>{{ project.titre }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{% static project.image %}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>A propos du projet:</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technologie:</h5>
        <p>{{ project.technologie }}</p>
    </div>
</div>
{% endblock %}
